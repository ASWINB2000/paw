<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopter Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #45b6fe;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            display: block;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Adopter Registration</h2>
        <form action="/adopters_add/{userId}" method="post" th:object="${adopter}">
            <input type="hidden" name="userId" th:value="${user.getId()}" />
            
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" th:field="*{dob}" required />

            <label for="gender">Gender:</label>
            <select id="gender" th:field="*{gender}" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" th:field="*{phone}" required />

            <label for="address">Address:</label>
            <textarea id="address" rows="4" th:field="*{address}" required></textarea>

            <input type="submit" value="Register" />
        </form>
    </div>
</body>
</html>
