<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e2433;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #45b6fe;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0e2433;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #45b6fe;
        }

        /* Add more styles and components for your form here */
    </style>
</head>
<body>
    <div class="header">
        <h1>Add Dog</h1>
    </div>
    <div class="container">
        <form id="addDogForm" th:action="@{'/dogs/' + ${breedId} + '/' + ${userId}}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:required="required">
            </div>
            <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="date" id="birthDate" name="birthDate" th:required="required">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" th:required="required">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="colour">Colour:</label>
                <input type="text" id="colour" name="colour" th:required="required">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" th:required="required"></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" th:required="required" accept="image/*">
            </div>
            <input type="submit" value="Add Dog">
        </form>
    </div>
    <script>
        document.getElementById("addDogForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var form = this;

            // Perform form submission via AJAX
            var formData = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert("Dog added successfully!");
                    form.reset(); // Reset form fields after successful submission
                    window.location.href = "/user-page";
                } else {
                    alert("Error: Invalid data. Please check your inputs.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error: Something went wrong. Please try again later.");
            });
        });
    </script>
</body>
</html>
